# Docker Compose configuration

services:
  frontend:
    entrypoint: ["docker-entrypoint.sh"] # Frontend webapp
    container_name: frontend
    #image: library-system/frontend
    build: 
      context: ./src/frontend # Container is built dynamically from source
      dockerfile: frontend.Dockerfile
    ports: # Ports where webapp will run
      - "443:443" # HTTPS traffic for serving webapp
    networks:
      - backend
      - casdoor
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    command: ["python","/src/__main__.py"]
  backend: # Backend
    entrypoint: ["docker-entrypoint.sh"]
    container_name: backend
    #image: library-system/backend
    build: 
      context: ./src/backend # Container is built dynamically from source
      dockerfile: backend.Dockerfile
    networks:
      - backend
      - db
      - casdoor
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
    command: ["python","/src/__main__.py"]
    secrets:
      - db_pass
    depends_on:
      db:
        condition: service_healthy
  db: # Database
    image: postgres:17.5-alpine3.21  # Using alpine Postgres image
    networks:
      - db
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - db-init:/docker-entrypoint-initdb.d:ro # Init scripts for postgres
    environment:
      POSTGRES_USER:     library
      POSTGRES_PASSWORD_FILE: /run/secrets/db_pass   
      POSTGRES_DB:       library

    secrets:
      - db_pass
      - casbin_login_pass

    healthcheck:
      test: ["CMD", "pg_isready", "-U", "library"]
      interval: 10s
      retries: 5
  casdoor:
    image: casbin/casdoor:v1.960.0
    networks:
      - casdoor
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      
networks:
  backend:
    driver: bridge
  db:
    driver: bridge
  casdoor:
    driver: bridge

volumes:
  pgdata:
  db-init:

secrets:
  casbin_login_pass:
    file: ./secrets/casbin_login_pass.txt
  db_pass:
    file: ./secrets/db_pass.txt
